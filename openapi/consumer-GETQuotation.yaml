components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
  schemas:
    ConsumerRequest:
      required:
        - typeOfQuote
        - quoteCategory
      type: object
      properties:
        typeOfQuote:
          description:
            This will take values as 'Single Quote' or 'Multi-quote' and
            will help to identify the number of quote requests to be generated
          type: string
          maxLength: 20
          enum:
            - Single Quote
            - Multi-Quote
        quoteCategory:
          description:
            This field tells if the quoteAmount provided is a Sum Assured,
            or a Premium, or an Income.
          type: string
          maxLength: 20
          example: "Sum Assured"
          enum:
            - Premium
            - Sum Assured
            - Income
        alternateFreqRequired:
          description:
            "If the consumer wants payment frequency related multi-quote,
            this field should carry the values 'Yes' else 'No'. Example for frequency
            related multi-quote : If customer inputs premiumPaymentFrequency as 'Monthly',
            'Quarterly', or 'Half-Yearly', then 1SB will provide premium for given
            as well as 'Yearly' frequency. If customer inputs premiumPaymentFrequency
            as 'Yearly', 1SB will provide premium for 'Yearly' as well as 'Monthly'
            frequency."
          type: string
          maxLength: 10
          enum:
            - "Yes"
            - "No"
        outOfBoundConfig:
          description:
            "If the distributor wants quotes for 'Out of Bound' cases,
            this field should carry the values 'Yes' else 'No'. Example for 'Out
            of Bound' case: If the customer inputs policyTerm as 40 but the product
            only allows max policyTerm as 30, 1SB will default the policyTerm to 30
            and generate a quote indicating that policyTerm parameter is out of bound.
            Consumer App can showcase this quote to consumer to ensure that a particular
            product is not eliminated from listing."
          type: string
          maxLength: 10
          enum:
            - "Yes"
            - "No"
        additionalSetup:
          description:
            This section will contain additional information regarding
