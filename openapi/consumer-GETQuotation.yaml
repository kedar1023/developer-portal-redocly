openapi: 3.0.1
info:
  title: Consumer Quote Request API
  version: 1.0.0
  description: |2-

    # Overview
    The 1Silverbullet Insurance quotation API will enable the consumers to connect with multiple manufacturers (insurance companies) for generation of quotes for Life Term products. The API has the flexibility to provide quotes for multiple products with one request from the consumer. The quotation response also provides other value added information like product features and insurance company's marketing messages, which can help consumers to enrich their user experience.

servers:
   - url: 'https://demo.insurance.api.1silverbullet.tech/insurance'
tags:
  - name: API Authentication
    description: Quotation API is authenticated using Basic Auth. Basic auth requires the following
      - [Your API_Key]
      - [Your API_Secret]
  - name: Download Postman API Collection 
    description: Copy below URL and import it in Postman Collection.
      - https://www.getpostman.com/collections/fc3b7a0a4cf5f2630067
  
  

paths:
  "/LifeTerm/quote/":
    post:
      security:
        - basicAuth: []
      summary: Quote Request
      requestBody:
        description: Consumer Request
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ConsumerRequest"
        required: true
      responses:
        "200":
          description: Consumer Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ConsumerResponse"
      x-consumer-request-api: all
      x-consumer-request-api-auth:
        type: basic Authorization
        httpMethod: POST
        requestParameters:
          integration.request.header.custom_h1: method.request.header.h1
        responses:
          "404":
            statusCode: "404"
            description: Not Found
          2\d{2}:
            statusCode: "200"
          default:
            statusCode: "400"
            responseParameters:
              method.response.header.test-method-response-header: "'static value'"
            responseTemplates:
              application/json: json 400 response template
              application/xml: xml 400 response template
      x-codegen-request-body-name: RequestBodyModel
